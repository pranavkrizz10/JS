
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
.cell{
    width: 75px;
    height: 75px;
    border: 2px solid;
    box-shadow: 0 0 0 2px;
    line-height: 75px;
    font-size: 50px;
    cursor: pointer;
}
#gameContainer{
    font-family: "Permanent Marker", cursive;
    text-align: center;
}
#cellContainer{
    display: grid;
    grid-template-columns: repeat(3, auto);
    width: 225px;
    margin: auto;
}

#restartBtn{
    color: white;
    background-color: blue;
}

#restartBtn:hover{
    background-color: rgb(97, 49, 227);
}
button{
    width:100px;
    height: 50px;
    border-radius: 12px;
    background-color: rgb(159, 221, 159);
}
button:hover{
    background-color: rgb(140, 204, 152);
}

.time{
    width: 500px;
    display: flex;
    justify-content: space-between;
    align-items:center;
}
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>

        <h2>How fast do you want the bot to reply?</h2>
        <h3>(Default: 0.25s)</h3>
        <div class="time">

            <button class="times">0s</button>
            <button class="times">0.5s</button>
            <button class="times">1s</button>
            <button class="times">2s</button>
        </div>

        <div id="selectedTime"><h3>Bot response speed : 0.25s</h3></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
